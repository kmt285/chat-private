<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Access</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- CORE VARIABLES (Default Light) --- */
        :root {
            --font-main: 'Inter', sans-serif;
            --bg-body: #ffffff;
            --bg-panel: #ffffff;
            --bg-input: #f1f2f6;
            --text-main: #1a1a1a;
            --text-sub: #666666;
            --accent: #0084ff;
            --accent-text: #ffffff;
            --border: #eeeeee;
            --radius: 12px;
            --bubble-sent: #0084ff;
            --bubble-rcv: #f1f2f6;
            --shadow: 0 4px 20px rgba(0,0,0,0.05);
            --grid-pattern: none;
            --terminal-prefix: none;
        }

        /* --- HACKER THEME (Based on Images) --- */
        [data-theme="hacker"] {
            --font-main: 'Courier Prime', monospace;
            --bg-body: #050505;
            --bg-panel: #0a0a0a;
            --bg-input: #000000;
            --text-main: #00ff41; /* Terminal Green */
            --text-sub: #008f11;
            --accent: #ffb000;    /* Amber/Yellow */
            --accent-text: #000000;
            --border: #333333;
            --radius: 0px;        /* Square corners */
            --bubble-sent: transparent;
            --bubble-rcv: transparent;
            --shadow: 0 0 15px rgba(0, 255, 65, 0.1);
            
            /* Dotted Grid Background */
            --grid-pattern: radial-gradient(#333 1px, transparent 1px);
        }

        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: var(--font-main); -webkit-tap-highlight-color: transparent; transition: background 0.3s, color 0.3s; }
        body { 
            background-color: var(--bg-body); 
            background-image: var(--grid-pattern);
            background-size: 20px 20px;
            color: var(--text-main); 
            height: 100dvh; width: 100%; display: flex; overflow: hidden; position: fixed; 
        }

        /* Loading & Toast */
        #loading-screen { position: fixed; inset: 0; background: var(--bg-body); z-index: 5000; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 30px; height: 30px; border: 3px solid var(--border); border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        [data-theme="hacker"] .spinner { border-radius: 0; border: 2px solid var(--text-sub); border-top: 2px solid var(--accent); }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #toast-box { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: var(--text-main); color: var(--bg-body); padding: 10px 20px; border-radius: var(--radius); font-size: 14px; opacity: 0; pointer-events: none; z-index: 7000; font-weight: bold; }
        #toast-box.show { opacity: 1; }

        /* --- AUTH SCREEN (Login/Register) --- */
        #auth-screen { 
            position: fixed; inset: 0; z-index: 3000; display: none; flex-direction: column; 
            align-items: center; padding-top: 10vh; overflow-y: auto; 
            background: var(--bg-body); background-image: var(--grid-pattern); background-size: 20px 20px;
        }
        .auth-box { 
            background: var(--bg-panel); width: 90%; max-width: 400px; padding: 40px 30px; 
            border: 1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow); 
            text-align: center; position: relative;
        }
        
        /* Hacker Theme Specifics for Auth */
        [data-theme="hacker"] .auth-box {
            border: 1px solid var(--accent);
            box-shadow: 0 0 10px rgba(255, 176, 0, 0.2);
        }
        [data-theme="hacker"] .auth-box h2::before { content: "ROOT@SYSTEM:~# "; color: var(--text-sub); font-size: 0.8em; }
        
        .auth-box h2 { margin-bottom: 20px; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-label { display: block; font-size: 11px; font-weight: bold; color: var(--text-sub); margin-bottom: 8px; text-transform: uppercase; }
        
        .auth-box input { 
            width: 100%; padding: 12px; background: var(--bg-input); border: 1px solid var(--border); 
            color: var(--text-main); outline: none; border-radius: var(--radius); 
        }
        [data-theme="hacker"] .auth-box input { border: 1px solid #333; color: var(--text-main); }
        [data-theme="hacker"] .auth-box input:focus { border-color: var(--accent); }

        .auth-box button { 
            width: 100%; padding: 14px; background: var(--accent); color: var(--accent-text); 
            border: none; border-radius: var(--radius); font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; 
        }
        .toggle-link { margin-top: 20px; font-size: 12px; color: var(--text-sub); cursor: pointer; }
        .toggle-link span { color: var(--accent); text-decoration: underline; }
        .status-msg { margin-bottom: 15px; padding: 10px; font-size: 12px; display: none; border: 1px solid currentColor; }
        .error { color: #ff4757; } .success { color: var(--text-main); border-color: var(--text-main); }

        /* --- APP CONTAINER --- */
        #app-container { display: none; width: 100%; height: 100%; flex-direction: row; }
        
        /* SIDEBAR */
        #sidebar { 
            width: 320px; background: var(--bg-panel); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; flex-shrink: 0; z-index: 10; 
        }
        
        /* Header */
        .profile-header { 
            padding: 15px; border-bottom: 1px solid var(--border); display: flex; 
            align-items: center; justify-content: space-between; 
        }
        .avatar { 
            width: 40px; height: 40px; border-radius: var(--radius); display: flex; 
            justify-content: center; align-items: center; font-weight: bold; color: #fff; text-transform: uppercase; margin-right: 10px;
        }
        [data-theme="hacker"] .avatar { border-radius: 0; border: 1px solid var(--accent); color: var(--accent); background: transparent !important; }
        
        .my-name-text { font-weight: bold; font-size: 16px; color: var(--text-main); cursor: pointer; }
        .user-id-sub { font-size: 11px; color: var(--text-sub); font-family: monospace; }
        [data-theme="hacker"] .user-id-sub::before { content: "UID:"; margin-right: 4px; }

        /* Icons */
        .icon-btn, .logout-btn { background: none; border: none; cursor: pointer; padding: 5px; color: var(--text-sub); }
        .logout-btn:hover { color: #ff4757; }

        /* Search */
        .sidebar-search { padding: 10px 15px; border-bottom: 1px solid var(--border); }
        .search-input-wrap { background: var(--bg-input); border-radius: var(--radius); display: flex; align-items: center; padding: 8px; border: 1px solid transparent; }
        [data-theme="hacker"] .search-input-wrap { border: 1px solid var(--border); border-radius: 0; }
        .search-input-wrap input { background: transparent; border: none; outline: none; flex: 1; margin-left: 8px; color: var(--text-main); }

        /* User List */
        .section-label { padding: 15px 20px 5px; font-size: 10px; font-weight: bold; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; }
        [data-theme="hacker"] .section-label::before { content: "> "; color: var(--accent); }
        
        .user-lists-container { flex: 1; overflow-y: auto; }
        .user-item { padding: 12px 15px; display: flex; align-items: center; cursor: pointer; border-left: 3px solid transparent; }
        .user-item:hover { background: var(--bg-input); }
        .user-item.active { background: var(--bg-input); border-left-color: var(--accent); }
        
        [data-theme="hacker"] .user-item { border-bottom: 1px solid #111; }
        [data-theme="hacker"] .user-item.active { background: #111; }
        [data-theme="hacker"] .user-item.active .user-name { color: var(--accent); }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; position: absolute; bottom: 0; right: 0; border: 2px solid var(--bg-panel); }
        .is-online { background-color: #10b981; } [data-theme="hacker"] .is-online { background-color: var(--text-main); box-shadow: 0 0 5px var(--text-main); }
        .badge { background: #ff4757; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; margin-left: auto; }
        [data-theme="hacker"] .badge { border-radius: 0; background: var(--accent); color: black; }

        /* CHAT AREA */
        #chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg-body); position: relative; }
        
        .chat-header { 
            padding: 10px 15px; border-bottom: 1px solid var(--border); display: flex; 
            align-items: center; justify-content: space-between; background: var(--bg-panel);
        }
        [data-theme="hacker"] .chat-header { border-bottom: 1px solid var(--accent); }

        #messages-list { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        /* Messages Styling */
        .message-row { display: flex; width: 100%; margin-bottom: 5px; }
        .sent { justify-content: flex-end; }
        .received { justify-content: flex-start; }
        
        .bubble { 
            max-width: 75%; padding: 10px 14px; border-radius: var(--radius); font-size: 15px; 
            line-height: 1.5; word-wrap: break-word; position: relative; 
        }
        
        /* Normal Theme Bubbles */
        body:not([data-theme="hacker"]) .sent .bubble { background: var(--bubble-sent); color: white; border-bottom-right-radius: 2px; }
        body:not([data-theme="hacker"]) .received .bubble { background: var(--bubble-rcv); color: var(--text-main); border-bottom-left-radius: 2px; }

        /* Hacker Theme Bubbles (Terminal Style) */
        [data-theme="hacker"] .message-row { font-family: 'Courier Prime', monospace; align-items: flex-start; }
        [data-theme="hacker"] .bubble { background: transparent; padding: 5px 0; max-width: 90%; border-radius: 0; }
        
        [data-theme="hacker"] .sent .bubble { text-align: right; color: var(--accent); }
        [data-theme="hacker"] .sent .bubble::after { content: " $"; color: var(--text-sub); }
        
        [data-theme="hacker"] .received .bubble { text-align: left; color: var(--text-main); }
        [data-theme="hacker"] .received .bubble::before { content: "> "; color: var(--text-sub); margin-right: 5px; }

        .bubble img { max-width: 100%; border-radius: var(--radius); display: block; border: 1px solid var(--border); }
        [data-theme="hacker"] .bubble img { border: 1px solid var(--accent); opacity: 0.8; }
        
        .msg-time { font-size: 10px; opacity: 0.6; display: block; margin-top: 4px; }

        /* INPUT AREA */
        .input-area { 
            padding: 15px; background: var(--bg-panel); border-top: 1px solid var(--border); 
            display: flex; align-items: center; gap: 10px; 
        }
        [data-theme="hacker"] .input-area { border-top: 2px solid var(--accent); background: #000; padding: 10px; }
        [data-theme="hacker"] .input-area::before { content: "$"; color: var(--accent); font-weight: bold; font-size: 20px; }

        .input-wrapper { flex: 1; background: var(--bg-input); border-radius: 20px; display: flex; align-items: center; padding: 8px 15px; }
        [data-theme="hacker"] .input-wrapper { background: transparent; border-radius: 0; border: none; padding: 0; }

        .input-area input { flex: 1; background: transparent; border: none; outline: none; font-size: 15px; color: var(--text-main); }
        [data-theme="hacker"] .input-area input { font-family: 'Courier Prime', monospace; }

        .send-btn { 
            background: var(--accent); color: var(--accent-text); width: 40px; height: 40px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; 
        }
        [data-theme="hacker"] .send-btn { border-radius: 0; width: auto; height: auto; padding: 8px 15px; font-family: monospace; font-weight: bold; }
        [data-theme="hacker"] .send-btn svg { display: none; }
        [data-theme="hacker"] .send-btn::after { content: "SEND"; }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 6000; display: none; backdrop-filter: blur(2px); align-items: center; justify-content: center; }
        .modal-box { background: var(--bg-panel); width: 85%; max-width: 300px; padding: 25px; border-radius: var(--radius); text-align: center; border: 1px solid var(--border); }
        [data-theme="hacker"] .modal-box { border: 1px solid var(--accent); box-shadow: 0 0 20px rgba(0,0,0,0.8); border-radius: 0; }
        
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-modal { flex: 1; padding: 10px; border-radius: var(--radius); border: none; cursor: pointer; font-weight: bold; }
        [data-theme="hacker"] .btn-modal { border-radius: 0; border: 1px solid var(--border); background: transparent; color: var(--text-main); }
        [data-theme="hacker"] .btn-confirm { background: #ff4757; color: white; border: none; }
        [data-theme="hacker"] .btn-save { background: var(--accent); color: black; border: none; }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            #sidebar { width: 100%; }
            #chat-area { width: 100%; position: absolute; transform: translateX(100%); transition: transform 0.3s; z-index: 50; top: 0; height: 100%; }
            body.chat-active #chat-area { transform: translateX(0); }
            body.chat-active #sidebar { display: none; }
            .back-btn { display: block; margin-right: 10px; font-size: 20px; }
        }
        .back-btn { display: none; background: none; border: none; color: var(--text-main); cursor: pointer; }
    </style>
</head>

    <script>

        let conversations = {};
        let unreadCounts = {};
        let myFriends = [];
        let onlineUserList = [];
        const colors = ["#ef4444", "#f97316", "#f59e0b", "#84cc16", "#10b981", "#06b6d4", "#3b82f6", "#6366f1", "#8b5cf6", "#d946ef", "#f43f5e"];
        let currentReply = null;

        // --- NEW THEME LOGIC ADDED HERE ---
        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            const newTheme = current === 'hacker' ? 'light' : 'hacker';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('theme-icon').innerText = newTheme === 'hacker' ? '‚òÄÔ∏è' : 'üåô';
        }
        // Init Theme
        (function(){
            const t = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', t);
            // Default icon set in HTML, will update on click
            if(t==='hacker') document.getElementById('theme-icon').innerText = '‚òÄÔ∏è';
        })();

        // --- STANDARD UTILS ---
        function getAvatarColor(name) { 
            // In Hacker theme, avatars are transparent/black. This util is for Light theme mainly.
            let sum=0; for(let i=0; i<name.length; i++) sum+=name.charCodeAt(i); 
            return colors[sum % colors.length]; 
        }
        function getInitials(name) { if(!name) return "?"; const p=name.trim().split(" "); if(p.length===1) return p[0].substring(0,2).toUpperCase(); return (p[0][0]+p[p.length-1][0]).toUpperCase(); }
        function escapeHtml(t) { if(!t) return t; return t.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }
        function formatUniqueID(u) { return "uid:" + u; } // Changed to match image style

        // --- UI FUNCTIONS ---
        function openImageViewer(src) { document.getElementById('full-image').src = src; document.getElementById('img-viewer').style.display = "flex"; }
        function closeImageViewer() { document.getElementById('img-viewer').style.display = "none"; }
        function showToast(msg) { const t=document.getElementById('toast-box'); document.getElementById('toast-msg').innerText=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 3000); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // Emoji
        function toggleEmojiPicker() { const p = document.querySelector('emoji-picker'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
        document.querySelector('emoji-picker').addEventListener('emoji-click', e => { document.getElementById('message-input').value += e.detail.unicode; document.getElementById('message-input').focus(); });
        
        // --- AUTH & SOCKET LOGIC (SAME AS BEFORE) ---
        window.onload = function() {
            const savedUser = localStorage.getItem('temp_user');
            if(!savedUser) {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('auth-screen').style.display = 'flex';
            }
        };

        function showRegister() { document.getElementById('login-form').style.display='none'; document.getElementById('register-form').style.display='block'; }
        function showLogin() { document.getElementById('register-form').style.display='none'; document.getElementById('login-form').style.display='block'; }
        function showStatus(id, msg, type) { const el=document.getElementById(id); el.innerText=msg; el.className=`status-msg ${type}`; el.style.display='block'; }

        function doLogin() {
            const u = document.getElementById('login-user').value.trim();
            const p = document.getElementById('login-pass').value;
            if(!u || !p) return showStatus('login-msg', 'ACCESS DENIED: MISSING CREDENTIALS', 'error');
            localStorage.setItem('temp_user', u); localStorage.setItem('temp_pass', p);
            socket.emit('login', { username: u, password: p });
        }
        function doRegister() {
            const d = document.getElementById('reg-display').value.trim();
            const u = document.getElementById('reg-user').value.trim();
            const p = document.getElementById('reg-pass').value;
            if(!d || !u || !p) return showStatus('reg-msg', 'INVALID INPUT PARAMETERS', 'error');
            socket.emit('register', { username: u, password: p, displayName: d });
        }

        socket.on('connect', () => {
            const sUser = localStorage.getItem('temp_user');
            const sPass = localStorage.getItem('temp_pass');
            if(sUser && sPass) socket.emit('login', { username: sUser, password: sPass });
        });

        socket.on('login_error', msg => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('auth-screen').style.display = 'flex';
            showStatus('login-msg', "ACCESS DENIED: " + msg, 'error');
            if(msg.includes("Incorrect") || msg.includes("not found")) { localStorage.removeItem('temp_pass'); localStorage.removeItem('temp_user'); }
        });

        socket.on('reg_error', m => showStatus('reg-msg', m, 'error'));
        socket.on('reg_success', m => { showStatus('reg-msg', m, 'success'); setTimeout(() => { showLogin(); showStatus('login-msg', 'IDENTITY CREATED. LOGIN REQUIRED.', 'success'); }, 1500); });

        socket.on('login_success', (data) => {
            myUsername = data.username;
            myDisplayName = data.displayName;
            myFriends = data.friends || [];
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            updateMyProfileUI();
            loadHistory();
        });

        function updateMyProfileUI() {
            document.getElementById('my-display-name').innerText = myDisplayName;
            document.getElementById('my-unique-id').innerText = formatUniqueID(myUsername);
            const myAv = document.getElementById('my-avatar');
            myAv.innerText = getInitials(myDisplayName);
            myAv.style.backgroundColor = getAvatarColor(myDisplayName);
        }

        socket.on('update user list', (users) => { onlineUserList = users; renderAllLists(); });
        function renderAllLists() { renderFriends(); renderActiveUsers(); }

        function createListItem(u, isOnline, showStatus) {
            const li = document.createElement('li');
            li.className = `user-item ${activeChatUser === u.username ? 'active' : ''}`;
            const count = unreadCounts[u.username] || 0;
            const statusClass = isOnline ? 'is-online' : 'is-offline';
            
            li.innerHTML = `
                <div class="avatar" style="background-color:${getAvatarColor(u.displayName)}">${getInitials(u.displayName)}${showStatus ? `<div class="status-dot ${statusClass}"></div>` : ''}</div>
                <div style="flex:1; margin-left:10px;">
                    <div class="user-name" style="font-weight:bold; font-size:14px;">${escapeHtml(u.displayName)}</div>
                    <div class="user-id-sub">${formatUniqueID(u.username)}</div>
                </div>
                ${count > 0 ? `<span class="badge">${count}</span>` : ''}
            `;
            li.onclick = () => openChat(u.username, u.displayName);
            return li;
        }

        function renderFriends() {
            const list = document.getElementById('friend-list');
            const section = document.getElementById('friends-section');
            list.innerHTML = "";
            if (myFriends.length > 0) {
                section.style.display = 'block';
                myFriends.forEach(f => {
                    const isOnline = onlineUserList.some(u => u.username === f.username);
                    list.appendChild(createListItem(f, isOnline, true));
                });
            } else { section.style.display = 'none'; }
        }

        function renderActiveUsers() {
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            let rendered = new Set();
            onlineUserList.forEach(u => {
                if (u.username !== myUsername && !myFriends.some(f => f.username === u.username)) {
                    list.appendChild(createListItem(u, true, true)); rendered.add(u.username);
                }
            });
            Object.keys(conversations).forEach(cid => {
                if (cid !== "Me" && cid !== myUsername && !myFriends.some(f => f.username === cid) && !rendered.has(cid)) {
                    let dName = cid;
                    const msgs = conversations[cid];
                    if(msgs && msgs.length > 0) { const m = msgs.find(x => x.from !== "Me"); if(m) dName = m.fromName; }
                    list.appendChild(createListItem({ username: cid, displayName: dName }, false, true));
                }
            });
        }

        // --- SEARCH & FRIENDS ---
        function searchUser() {
            const q = document.getElementById('user-search-input').value.trim().toLowerCase();
            if(q) socket.emit('search_user', q);
        }
        socket.on('search_result', (data) => {
            if(data.found) {
                document.getElementById('search-result-text').innerText = `${data.displayName} (${formatUniqueID(data.username)})`;
                const btn = document.getElementById('btn-add-friend');
                const isFriend = myFriends.some(f => f.username === data.username);
                btn.innerText = isFriend ? "LINK ESTABLISHED" : "CONNECT";
                btn.onclick = isFriend ? () => closeModal('modal-search-result') : () => { socket.emit('add_friend', data.username); closeModal('modal-search-result'); };
                document.getElementById('modal-search-result').style.display = 'flex';
            } else { showToast("TARGET NOT FOUND"); }
        });

        socket.on('friend_added', (f) => {
            if(!myFriends.some(x=>x.username===f.username)) { myFriends.push(f); renderAllLists(); showToast("CONNECTION ESTABLISHED"); }
        });
        socket.on('friend_removed', (tid) => {
            myFriends = myFriends.filter(f => f.username !== tid); renderAllLists(); showToast("CONNECTION SEVERED");
        });
        
        function showRemoveFriendConfirm() { document.getElementById('modal-remove-friend').style.display = 'flex'; }
        function confirmRemoveFriend() { if(activeChatUser) { socket.emit('remove_friend', activeChatUser); closeModal('modal-remove-friend'); } }
        function addFriendFromChat() { if(activeChatUser) socket.emit('add_friend', activeChatUser); }

        // --- CHAT LOGIC ---
        function openChat(username, displayName) {
            activeChatUser = username;
            document.body.classList.add('chat-active');
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            document.getElementById('chat-with-name').innerText = displayName;
            document.getElementById('chat-with-id').innerText = formatUniqueID(username);
            
            const headAv = document.getElementById('header-avatar');
            headAv.innerText = getInitials(displayName);
            headAv.style.backgroundColor = getAvatarColor(displayName);
            
            const isFriend = myFriends.some(f => f.username === username);
            document.getElementById('btn-remove-friend').style.display = isFriend ? 'flex' : 'none';
            document.getElementById('btn-add-friend-chat').style.display = isFriend ? 'none' : 'flex';
            
            unreadCounts[username] = 0;
            renderAllLists();
            cancelReply(); renderMessages();
        }

        function closeChatUI() { document.body.classList.remove('chat-active'); activeChatUser = null; renderAllLists(); }
        function showChangeNameModal() { document.getElementById('new-name-input').value = myDisplayName; document.getElementById('modal-change-name').style.display = 'flex'; }
        function saveNewName() { const n = document.getElementById('new-name-input').value.trim(); if(n) socket.emit('change_display_name', n); closeModal('modal-change-name'); }
        socket.on('name_changed_success', (n) => { myDisplayName = n; updateMyProfileUI(); });

        function confirmLogout() { 
            localStorage.removeItem('temp_user'); localStorage.removeItem('temp_pass'); 
            localStorage.removeItem('chat_history_' + myUsername); location.reload(); 
        }
        function saveHistory() { if(myUsername) localStorage.setItem('chat_history_'+myUsername, JSON.stringify(conversations)); }
        function loadHistory() { if(myUsername) { const d = localStorage.getItem('chat_history_'+myUsername); if(d) conversations = JSON.parse(d); } }

        function showDeleteConfirm() { if(activeChatUser) document.getElementById('modal-delete-chat').style.display = 'flex'; }
        function confirmDeleteChat() { if(activeChatUser) { delete conversations[activeChatUser]; saveHistory(); renderMessages(); closeModal('modal-delete-chat'); } }

        function startReply(fromName, text) { 
            currentReply = { fromName, text }; 
            document.getElementById('reply-target-name').innerText = "@" + fromName; 
            document.getElementById('reply-target-text').innerText = text; 
            document.getElementById('reply-preview-box').style.display = 'flex'; 
        }
        function cancelReply() { currentReply = null; document.getElementById('reply-preview-box').style.display = 'none'; }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const msg = input.value.trim();
            if (msg && activeChatUser) {
                socket.emit('private message', { to: activeChatUser, msg: msg, type: 'text', replyTo: currentReply });
                input.value = ""; cancelReply();
            }
        }
        function sendImage() {
            const f = document.getElementById('file-input').files[0];
            if(f && activeChatUser) { const r = new FileReader(); r.onload = (e) => socket.emit('private message', { to: activeChatUser, image: e.target.result, type: 'image' }); r.readAsDataURL(f); }
        }

        socket.on('private message', (data) => {
            const partnerID = data.from === "Me" ? data.toUser : data.from;
            if (!conversations[partnerID]) conversations[partnerID] = [];
            conversations[partnerID].push(data);
            saveHistory();
            if (activeChatUser === partnerID) renderMessages();
            else if (data.from !== "Me") { unreadCounts[partnerID] = (unreadCounts[partnerID] || 0) + 1; renderAllLists(); }
        });

        function renderMessages() {
            const list = document.getElementById('messages-list'); list.innerHTML = "";
            (conversations[activeChatUser]||[]).forEach(chat => {
                const div = document.createElement('div');
                div.className = `message-row ${chat.from === "Me" ? 'sent' : 'received'}`;
                let content = "";
                if (chat.replyTo) content += `<div style="font-size:11px; opacity:0.7; margin-bottom:4px; border-left:2px solid currentColor; padding-left:5px;">RE: ${escapeHtml(chat.replyTo.text)}</div>`;
                if (chat.type === 'image') content += `<img src="${chat.image}" onclick="openImageViewer(this.src)">`;
                else content += escapeHtml(chat.msg);
                
                div.innerHTML = `<div class="bubble" ondblclick="startReply('${chat.from === "Me" ? "SELF" : chat.fromName}', '${escapeHtml(chat.msg || "[IMAGE]").replace(/'/g, "\\'")}')">${content}<span class="msg-time">${chat.timestamp||''}</span></div>`;
                list.appendChild(div);
            });
            list.scrollTop = list.scrollHeight;
        }
    </script>
</body>
</html>
